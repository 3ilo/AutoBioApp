service: autobio-api

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs20.x
  region: ${opt:region, 'us-east-1'}
  stage: ${opt:stage, 'dev'}
  memorySize: 512
  timeout: 30
  environment:
    # Set NODE_ENV based on stage (dev or prod)
    # This determines which .env.* file gets loaded in the Lambda runtime
    # Note: The deploy script sets NODE_ENV before deployment, but this ensures
    # Lambda runtime also has the correct value
    NODE_ENV: ${env:NODE_ENV}
    MONGODB_URI: ${env:MONGODB_URI}
    JWT_SECRET: ${env:JWT_SECRET}
    JWT_EXPIRES_IN: ${env:JWT_EXPIRES_IN, '7d'}
    FRONTEND_URL: ${env:FRONTEND_URL}
    AWS_CLIENT_REGION: ${self:provider.region}
    AWS_STAGING_BUCKET: ${env:AWS_STAGING_BUCKET}
    # Note: AWS credentials are NOT needed in Lambda environment
    # Lambda uses the IAM role configured below for AWS service access
    # BACKEND_AWS_KEY and BACKEND_AWS_SECRET are only for local development
    REGISTRATION_SECRET: ${env:REGISTRATION_SECRET}
    USE_STUB: ${env:USE_STUB, 'true'}
    USE_ILLUSTRATION_SERVICE: ${env:USE_ILLUSTRATION_SERVICE, 'false'}
    ILLUSTRATION_SERVICE_URL: ${env:ILLUSTRATION_SERVICE_URL, ''}
    ILLUSTRATION_SERVICE_AUTH_TOKEN: ${env:ILLUSTRATION_SERVICE_AUTH_TOKEN, ''}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - s3:GetObject
            - s3:PutObject
            - s3:DeleteObject
          Resource:
            - 'arn:aws:s3:::${env:AWS_STAGING_BUCKET}/*'


functions:
  api:
    handler: dist/server/src/handler.handler
    events:
      - http:
          path: /{proxy+}
          method: ANY
          cors:
            origin: ${env:FRONTEND_URL}
            headers:
              - Content-Type
              - Authorization
              - X-Requested-With
              - x-api-key
            allowCredentials: true
          private: true  # Require API key
      - http:
          path: /
          method: ANY
          cors:
            origin: ${env:FRONTEND_URL}
            headers:
              - Content-Type
              - Authorization
              - X-Requested-With
              - x-api-key
            allowCredentials: true
          private: true  # Require API key

# Note: API keys and usage plans are created via the script after deployment
# Run: ./scripts/create-api-key.sh <stage>
# The 'private: true' setting above requires API keys for all endpoints

plugins:
  - serverless-dotenv-plugin
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 3000

package:
  patterns:
    - '!node_modules/**'
    - '!src/**'
    - '!tests/**'
    - '!*.md'
    - '!*.json'
    - 'dist/**'
    - 'node_modules/**'

